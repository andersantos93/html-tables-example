<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <h2 class="table-title" id="schedule-table">Semester II Schedule</h2>
      <table aria-label="Semester II Schedule" aria-labelledby="schedule-table">
        <caption id="caption-table">
          Fig: Semester 2 Course Schedule
        </caption>
        <thead>
          <tr>
            <th id="course" scope="col">Course</th>
            <th id="time" scope="colgroup" colspan="2">Time</th>
            <th id="room" scope="col">Room</th>
            <th id="day" scope="col">Day</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="course" scope="rowgroup" rowspan="2">English II</th>
            <td headers="course time ">9:00</td>
            <td headers="course time">11:00</td>
            <td headers="room">L2201</td>
            <td headers="day">Monday</td>
          </tr>
          <tr>
            <td headers="course time">9:00</td>
            <td headers="course time">11:00</td>
            <td headers="room">L2201</td>
            <td headers="day">Wednesday</td>
          </tr>
          <tr>
            <th id="course" scope="row">Geography</th>
            <td headers="time">11:00</td>
            <td headers="time">12:45</td>
            <td headers="room">G107</td>
            <td headers="day">Tuesday</td>
          </tr>
          <tr>
            <th id="course">Biology</th>
            <td headers="time">9:00</td>
            <td headers="time">11:00</td>
            <td headers="room">B302</td>
            <td headers="day">Friday</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
