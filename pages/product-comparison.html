<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Comparison Table</title>
    <link rel="stylesheet" href="../styles/product-comparison.css" />
  </head>
  <body>
    <main>
      <h4 class="product-comparison-title-table" id="product-comparison">
        Product Comparison Chart
      </h4>
      <table
        class="product-comparison-table"
        aria-label="Product Comparison"
        aria-labelledby="product-comparison"
      >
        <caption class="product-comparison-caption-table">
          Fig: Comparison of the features between the products.
        </caption>
        <thead>
          <tr>
            <th></th>
            <th id="product-a" scope="col">Product A</th>
            <th id="product-b" scope="col">Product B</th>
            <th id="product-c" scope="col">Product C</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Durability</th>
            <td headers="">10/10</td>
            <td headers="">5/10</td>
            <td headers="">7/10</td>
          </tr>
          <tr>
            <th>Design</th>
            <td headers="">3/10</td>
            <td headers="">8/10</td>
            <td headers="">7/10</td>
          </tr>
          <tr>
            <th>Usability</th>
            <td headers="">7/10</td>
            <td headers="">10/10</td>
            <td headers="">5/10</td>
          </tr>
          <tr>
            <th>Price</th>
            <td headers="">9/10</td>
            <td headers="">7/10</td>
            <td headers="">3/10</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
