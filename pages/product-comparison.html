<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Comparison Table</title>
    <link rel="stylesheet" href="../styles/product-comparison.css" />
  </head>
  <body>
    <main>
      <h4 class="product-comparison-title-table" id="product-comparison">
        Product Comparison Chart
      </h4>
      <table
        class="product-comparison-table"
        aria-label="Product Comparison"
        aria-labelledby="product-comparison"
      >
        <caption class="product-comparison-caption-table">
          Fig: Comparison of the features between the products.
        </caption>
        <thead>
          <tr>
            <th></th>
            <th id="product-a" scope="col">Product A</th>
            <th id="product-b" scope="col">Product B</th>
            <th id="product-c" scope="col">Product C</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="durability" scope="row">Durability</th>
            <td headers="product-a">10/10</td>
            <td headers="product-b">5/10</td>
            <td headers="product-c">7/10</td>
          </tr>
          <tr>
            <th id="design" scope="row">Design</th>
            <td headers="product-a">3/10</td>
            <td headers="product-b">8/10</td>
            <td headers="product-c">7/10</td>
          </tr>
          <tr>
            <th id="usability" scope="row">Usability</th>
            <td headers="product-a">7/10</td>
            <td headers="product-b">10/10</td>
            <td headers="product-c">5/10</td>
          </tr>
          <tr>
            <th id="price" scope="row">Price</th>
            <td headers="product-a">9/10</td>
            <td headers="product-b">7/10</td>
            <td headers="product-c">3/10</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
