<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart table</title>
    <link rel="stylesheet" href="../styles/chart.css" />
  </head>
  <body>
    <main>
      <h4 class="chart-title-table" id="tennis-players-rank">
        Tennis Players - Rank 2024
      </h4>
      <table
        class="chart-table"
        aria-label="Tennis Players Rank 2024"
        aria-labelledby="tennis-players-rank"
      >
        <caption class="chart-caption-table">
          Fig: Tennis players and their characteristics.
        </caption>
        <thead>
          <tr>
            <th id="rank" scope="col">Rank</th>
            <th id="player" scope="col">Player</th>
            <th id="country" scope="col">Country</th>
            <th id="age" scope="col">Age</th>
            <th id="official-points" scope="col">Official points</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td headers="rank">1</td>
            <td headers="player" class="image-column">
              <img src="../images/sinner_head_2024.png" class="player-image" />
              <span class="player-name">Jannik Sinner</span>
            </td>
            <td headers="country">Italy</td>
            <td headers="age">23</td>
            <td headers="official-points">11,830</td>
          </tr>
          <tr>
            <td headers="rank">2</td>
            <td headers="player" class="image-column">
              <img src="../images/zverev_head_2024.png" class="player-image" />
              <span class="player-name">Alexander Zverev</span>
            </td>
            <td headers="country">Germany</td>
            <td headers="age">27</td>
            <td headers="official-points">7,915</td>
          </tr>
          <tr>
            <td headers="rank">3</td>
            <td headers="player" class="image-column">
              <img src="../images/alcaraz_head_2024.png" class="player-image" />
              <span class="player-name">Carlos Alcaraz</span>
            </td>
            <td headers="country">Spain</td>
            <td headers="age">21</td>
            <td headers="official-points">7,010</td>
          </tr>
          <tr>
            <td headers="rank">4</td>
            <td headers="player" class="image-column">
              <img src="../images/fritz_head_2024.png" class="player-image" />
              <span class="player-name">Taylor Fritz</span>
            </td>
            <td headers="country">United States</td>
            <td headers="age">27</td>
            <td headers="official-points">5,100</td>
          </tr>
          <tr>
            <td headers="rank">5</td>
            <td headers="player" class="image-column">
              <img
                src="../images/medvedev_head_2024.png"
                class="player-image"
              />
              <span class="player-name">Danill Medvedev</span>
            </td>
            <td headers="country">Russia</td>
            <td headers="age">28</td>
            <td headers="official-points">5,030</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
