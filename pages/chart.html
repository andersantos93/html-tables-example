<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart table</title>
    <link rel="stylesheet" href="../styles/chart.css" />
  </head>
  <body>
    <main>
      <h4 class="chart-title-table" id="chart">Tennis Players - Rank 2024</h4>
      <table class="chart-table" aria-label="Chart" aria-labelledby="chart">
        <caption class="chart-caption-table">
          Fig: Tennis players and their characteristics.
        </caption>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Country</th>
            <th>Age</th>
            <th>Official points</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>
              <img src="../images/sinner_head_2024.png" class="player-image" />
              <span>Jannik Sinner</span>
            </td>
            <td>Italy</td>
            <td>23</td>
            <td>11,830</td>
          </tr>
          <tr>
            <td>2</td>
            <td>
              <img src="../images/zverev_head_2024.png" class="player-image" />
              <span>Alexander Zverev</span>
            </td>
            <td>Germany</td>
            <td>27</td>
            <td>7,915</td>
          </tr>
          <tr>
            <td>3</td>
            <td>
              <img src="../images/alcaraz_head_2024.png" class="player-image" />
              <span>Carlos Alcaraz</span>
            </td>
            <td>Spain</td>
            <td>21</td>
            <td>7,010</td>
          </tr>
          <tr>
            <td>4</td>
            <td>
              <img src="../images/fritz_head_2024.png" class="player-image" />
              <span>Taylor Fritz</span>
            </td>
            <td>United States</td>
            <td>27</td>
            <td>5,100</td>
          </tr>
          <tr>
            <td>5</td>
            <td>
              <img
                src="../images/medvedev_head_2024.png"
                class="player-image"
              />
              <span>Danill Medvedev</span>
            </td>
            <td>Russia</td>
            <td>28</td>
            <td>5,030</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
